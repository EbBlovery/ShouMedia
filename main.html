<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/main2.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>海大新媒体</title>
	</head>

	<body>
		<div class="attention">
			<!--设备不支持框-->
			设备不支持
		</div>
		<div class="cover">
		</div>
		<div class="alert">
			<div class="alertTitle">
				提示
			</div>
			<div class="alertContent">
				这是一个提示这是一个
			</div>
			<button class="ok">确定</button>
		</div>
		<div class="container">
			<div class="hearder">
				<span id="back"> &nbsp;返回</span>
				<span>海大新媒体</span>
				<span id="refresh">刷新&nbsp;</span>
			</div>
			<!--进度条-->
			<div class="loadingBack">
				<div class="loading">

				</div>
			</div>
			<div class="mainIndex">
				<!--默认主页=================================================================-->
				<div class="topBar">
					<div class="topBarLeft">
						<div class="topBarLeftFirst">
							<img src="img/shou.png" />
						</div>
						<div class="topBarLeftSecond" id="login">
							登录
						</div>
						<div class="topBarLeftThird">
							>>
						</div>
					</div>
					<div class="topBarRight">
						<div class="topBarRightFirst">
							<span>余额</span>
							<span>--</span>
						</div>
						<div class="topBarRightSecond">
							<span>周数</span>
							<span>-周</span>
						</div>
						<div class="topBarRightThird">
							<span>消息</span>
							<span>-条</span>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="card function">
						<img src="img/card1.gif" /> 一卡通
					</div>
					<div class="achievement function">
						<img src="img/achievement.gif" /> 成绩查询
					</div>
					<div class="point function">
						<img src="img/gpa.gif" /> 绩点查算
					</div>
					<div class="address function">
						<img src="img/address.gif" /> 通讯录
					</div>
					<div class="meeting function">
						<img src="img/meeting.gif" /> 会议安排
					</div>
					<div class="xxzc function">
						<img src="img/fuck.gif" /> 形势政策
					</div>
					<div class="missing function">
						<img src="img/missing.gif" /> 失物招领
					</div>
					<div class="love function">
						<img src="img/love.gif" /> 海大树洞
					</div>
					<div class="car function">
						<img src="img/car.gif" /> 拼车公告
					</div>
					<div class="help function">
						<img src="img/help.gif" /> 互帮互助
					</div>
				</div>
			</div>
			<!--<div class="carIndex">
				<input type="date" name="" id="" value="1" style="border: 1px solid saddlebrown;"/>
				13
			</div>-->
			<!--登录主页=============================================================================-->
			<div class="loginIndex index">
				<p>LoginURP</p>
				<input type="number" id="username" placeholder="学号" />
				<input type="password" id="password" placeholder="密码" />
				<button id="loginSubmit">Submit</button>
			</div>
			<!--一卡通主页=====================================================================================-->
			<div class="cardIndex index">
				<ul class="cardUl">
					<li class="cardUlClass">综合信息</li>
					<li>消费记录</li>
					<li>充值记录</li>
				</ul>
				<div class="cardDetail">
				</div>
				<div class="cardCost">
					<input type="date" name="costStart" id="costStart" value="kaishi " />~
					<input type="date" name="costEnd" id="costEnd" value="" />
					<button>ok</button>
				</div>
				<div class="cardAdd">
					<input type="date" id="addStart" value="" />~
					<input type="date" id="addEnd" value="" />
					<button>ok</button>
				</div>
			</div>
			<!--成绩查询主页===============================================================-->
			<div class="achievementIndex index">
			</div>
			<!--绩点查询主页===============================================================-->
			<div class="pointIndex index">
				
			</div>
			<!--通讯录查询主页======================================================================-->
			<div class="addressIndex index">
				<input type="search" name="" id="" placeholder="请输入教工名" />
				<span>Search</span>
			</div>
		</div>
	</body>
	<script src="js/require.js" data-main="js/main" type="text/javascript" charset="utf-8"></script>

</html>
